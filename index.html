<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip calculator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <main>
    <header>
      <img class="logo" src="./images/logo.svg">
    </header>
    <div class="calc-cont">
      <div class="calculator">
        <div class="field">
          <p>Bill</p>
          <input type="number" id="bill" name="bill" placeholder="100.00"> 
        </div>
        <div class="tip">
            <p>Select Tip %</p>
            <div class="inpt-btn">
              <input type="button" id="tip-btn" value="5%">
              <input type="button" id="tip-btn" value="10%">
              <input type="button" id="tip-btn" value="15%">
              <input type="button" id="tip-btn" value="25%">
              <input type="button" id="tip-btn" value="50%">
              <input type="button" id="tip-btn" value="Custom">
            </div>
        </div>
        <div class="people">
          <p>Number of People</p>
          <input type="text" id="people" name="people" placeholder="5">
        </div>

      </div>

      <div class="results">

      </div>
    </div>
  </main>

<!--


  Tip Amount
  / person

  / person

  Reset

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
