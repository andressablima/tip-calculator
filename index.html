<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="logo"><img src="./images/logo.svg"></header>
    <div class="tip-calculator">
        <div class="left-side">
            <label for="">Bill</label>
            <input type="number" class="bill-input" id="bill">
            <label for="">Select Tip % </label>
            <div class="tip">
                <div class="tips tip-5">5%</div>
                <div class="tips tip-10 active-tip">10%</div>
                <div class="tips tip-15">15%</div>
                <div class="tips tip-25">25%</div>
                <div class="tips tip-50">50%</div>
                <div id="tip-custom"><input type="number" class="custom" placeholder="CUSTOM"></div>
            </div>
            <div class="people">
                <label for="">Number of People</label>
            </div>
            <input type="number" class="people-input">
        </div>
        <div class="results">
            <div class="tip-amount">
                <div class="text">
                    <p>Tip Amount</p>
                    <p class="person">/ person</p>
                </div>
                <div class="amount" id="tip-amount">$4.27</div>
            </div>
            <div class="total">
                <div class="text">
                    <p>Total</p>
                    <p class="person">/ person</p>
                </div>
                <div class="amount" id="total-amount">$32.79</div>
            </div>
            <div class="reset">RESET</div>
        </div>
    </div>
    <footer>
        <div class="footer">
            Coded by: <a href="https://www.linkedin.com/in/andressablima/">Andressa Lima</a>
        </div>
    </footer>
    <script rel="scripts" src="./scripts/scripts.js"></script>
</body>
</html>
